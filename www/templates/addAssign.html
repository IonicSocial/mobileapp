<ion-view title="Add Assign" id="page7" class=" ">
    <ion-content padding="true" class="has-header">
      <form id="signup-form3" class="list " name="form"  >
        <ion-list id="signup-list3" class=" ">
          <label class="item item-input " id="signup-input4">
            <span class="input-label">Name</span>
            <input type="text" placeholder="Name" ng-model="userRegisterInfo.name">
          </label>
          <label class="item item-input " id="signup-input5">
            <span class="input-label">Email</span>
            <input type="text" placeholder="Email" ng-model="userRegisterInfo.email">
          </label>
        </ion-list>
        <button id="photoDetails-button6" class=" button button-positive  button-block " ng-click="addAssign(mediaDetails);">Add</button>
        <button id="photoDetails-button6" class=" button button-positive  button-block " ng-click="goBack();">Cancel</button>
      </form>
    </ion-content>
</ion-view>
