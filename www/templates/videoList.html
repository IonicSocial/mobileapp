<ion-view title="Video List" id="page6" class=" ">
    <ion-content padding="true" class="has-header" >
      <div class="row" ng-repeat="video in videos" ng-if="$index % 2 === 0">
        <div class="col col-50" ng-if="$index < videos.length">
          <img ng-src="{{videos[$index].src}}" width="100%" ng-click="videoDetails(videos[$index].id)" />
        </div>
        <div class="col col-50" ng-if="$index + 1 < videos.length">
          <img ng-src="{{videos[$index + 1].src}}" width="100%" ng-click="videoDetails(videos[$index+ 1].id)" />
        </div>
      </div>
     <button id="photoList-button7" class=" button button-positive  button-block " ng-click="recordVideo()">Record Video</button>
		<button id="photoList-button7" class=" button button-positive  button-block " ng-click="selectVideoFromGallery()">From Device</button>
		<button id="photoList-button7" class=" button button-positive  button-block " ng-click="goBack()">Cancel</button>
    </ion-content>
</ion-view>
