<ion-view title="Photo List" id="page6" class=" ">
    <ion-content padding="true" class="has-header" ng-init="loadImages()">

      <div class="row" ng-repeat="photo in photos" ng-if="$index % 2 === 0">
        <div class="col col-50" ng-if="$index < photos.length">
          <img ng-src="{{photos[$index].src}}" width="100%" ng-click="photoDetails(photos[$index].id)" />
        </div>
        <div class="col col-50" ng-if="$index + 1 < photos.length">
          <img ng-src="{{photos[$index + 1].src}}" width="100%" ng-click="photoDetails(photos[$index+ 1].id)" />
        </div>
      </div>

     <button id="photoList-button7" class=" button button-positive  button-block " ng-click="selectCamera()">Camera</button>
		<button id="photoList-button7" class=" button button-positive  button-block " ng-click="selectVideoFromGallery()">Gallery</button>
		<button id="photoList-button7" class=" button button-positive  button-block " ng-click="goBack()">Cancel</button>
    </ion-content>

</ion-view>
